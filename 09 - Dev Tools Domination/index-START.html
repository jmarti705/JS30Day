<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
</head>

<body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>
    <script>
        const dogs = [{
            name: 'Snickers'
            , age: 2
        }, {
            name: 'hugo'
            , age: 8
        }];

        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }
        // Regular
        console.log('hello')
            // Interpolated
        console.log('Hello I am a %s string!', '')
            // Styled
        console.log('%c I am some great text', 'font-size: 50 px; background: red');
        // warning!
        console.warn('be ware');
        // Error :|
        console.error('oh shit!')
            // Info
        console.info('crocidiles eat 3-4p people per year');
        // Testing lastX = e.offsetX;
        const p = document.querySelector('p');
        console.assert(p.classList.contains('ouch'));
        // clearing
        //   console.clear();
        // Viewing DOM Elements
        console.log(p);
        console.dir(p);
        // Grouping together
        dogs.forEach(dog => {
                console.group(`${dog.name}`);
                console.log(`This is ${dog.name}`);
                console.log(`${dog.name} is ${dog.age} years`);
                console.log(`${dog.name} is ${dog.age * 7} dog years`);
                console.groupEnd(`${dog.name}`);
            })
            // counting
        console.count('Wes');
        console.count('Wes');
        console.count('s');
        console.count('Wes');
        console.count('s');
        console.count('Wes');
        console.count('Wes');
        console.count('Wes');
        // timing
        console.time('fetching data');
        fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('fetching data');
            console.log(data);
        });
        
        console.table(dogs);
    </script>
</body>

</html>
